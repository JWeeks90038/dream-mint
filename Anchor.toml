[features]
resolution = true
skip-lint = false

[programs.localnet]
dream_mint = "DreamMintLocalProgramIdHere"

[programs.devnet]
dream_mint = "DreamMintDevnetProgramIdHere"

[programs.mainnet]
dream_mint = "DreamMintMainnetProgramIdHere"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
